# ============================================
# CONFIGURAZIONE BACKUP KBSEARCH
# ============================================

# Directory backup (MODIFICA QUI!)
BACKUP_ROOT="/backup"
BACKUP_APP_DIR="${BACKUP_ROOT}/application"
BACKUP_DB_DIR="${BACKUP_ROOT}/db"

# Retention (giorni)
RETENTION_DAYS=30

# Compressione (gzip, zstd, none)
COMPRESSION="gzip"

# Project root
PROJECT_ROOT="/opt/kbsearch"

# Database containers
POSTGRES_CONTAINER="kbsearch-postgres-1"
REDIS_CONTAINER="kbsearch-redis-1"
QDRANT_CONTAINER="kbsearch-qdrant-1"

# Notifiche (opzionale)
NOTIFY_EMAIL=""
NOTIFY_WEBHOOK=""


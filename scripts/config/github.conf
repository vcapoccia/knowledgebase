# ============================================
# GITHUB SYNC CONFIGURATION
# ============================================

# Remote name (default: origin)
GITHUB_REMOTE="origin"

# Branch to sync (default: main)
GITHUB_BRANCH="main"

# Auto-commit changes (true/false)
AUTO_COMMIT="true"

# Auto-push to GitHub (true/false)
AUTO_PUSH="true"

# Commit message prefix
COMMIT_PREFIX="[AUTO]"

# Dry-run mode (true/false)
DRY_RUN="false"

# Files to always ignore (beyond .gitignore)
# EXCLUDE_PATTERNS="*.log *.tmp"

